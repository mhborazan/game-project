<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Battle Screen</title>
</head>

<body>
    <header>
        <div id="left">
            <img src="assets/logo-sm.png" alt="">
            <nav>
                <a href="index.html">Home</a>
                <a href="#">Learn</a>
                <a href="#">Community</a>
                <a href="#" style="color: coral;" active>Battle Screen</a>
            </nav>
        </div>

        <div id="right">
            <input type="text" placeholder="Username">
            <input type="text" placeholder="Password">
            <button>Login</button>
        </div>
    </header>

    <section id="battle-screen">
        <div id="wrapper">
            <div id="row">
                <div class="info">
                    <span>Bird</span><span>Level:</span><span>1</span>
                </div>
                <div class="hp">
                    <div class="bar">100</div>
                </div>
                <img src="assets/bird.png" alt="">
            </div>
            <div id="row">
                <div class="info">
                    <span>Turtle</span><span>Level:</span><span>2</span>
                </div>
                <div class="hp">
                    <div class="bar">200</div>
                </div>
                <img src="assets/turtle.png" alt="">
            </div>

        </div>
        <div id="buttons">
            <button>Attack</button>
            <button>Run</button>
        </div>
        </div>
    </section>

</body>

</html>
